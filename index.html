<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module" async defer></script>
    <title>Guess Who</title>
</head>
<body>

<main>
    <section id="grid"></section>
    <aside>
        <div id="logo"><img src="./images/logo.png"></div>
        <div class="content">
            <div class="selected-card"></div>
            <div class="question-area">
                <div class="player">
                    <span>Select question to ask:</span>
                    <form>
                        <select id="questions">
                            <option selected>Select...</option>
                        </select>
                    </form>
                </div>
                <div class="computer">
                    <span>Computer is asking:</span>
                    <p class="question">Waiting...</p>
                    <button class="btn" value="true">Yes</button>
                    <button class="btn" value="false">No</button>
                </div>
            </div>
        </div>
    </aside>
</main>
</body>
</html>
