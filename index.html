<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" async defer></script>
    <title>Guess Who</title>
</head>
<body>

<main>
    <section class="grid">
        <div class="card">Alex</div>
        <div class="card">Alfred</div>
        <div class="card">Anita</div>
        <div class="card">Anne</div>
        <div class="card">Bernard</div>
        <div class="card">Bill</div>
        <div class="card">Charles</div>
        <div class="card">Clare</div>
        <div class="card">David</div>
        <div class="card">Eric</div>
        <div class="card">Frans</div>
        <div class="card">George</div>
        <div class="card">Herman</div>
        <div class="card">Joe</div>
        <div class="card">Maria</div>
        <div class="card">Max</div>
        <div class="card">Paul</div>
        <div class="card">Peter</div>
        <div class="card">Phillip</div>
        <div class="card">Richard</div>
        <div class="card">Robert</div>
        <div class="card">Sam</div>
        <div class="card">Susan</div>
        <div class="card">Tom</div>
    </section>

    <aside>
        Select question to ask:
        <form>
            <select id="questions">
                <option disabled selected>Select...</option>
            </select>
        </form>
    </aside>
</main>
</body>
</html>
